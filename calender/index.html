<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="topview">
            <div class="colorlayer">
                <div class="navbar">
                    <div class="menu">
                    <span><i style='font-size:30px'class="fa fa-bars" ></i></span>
                    </div>  
                    <div class="search"> 
                    <span><i style='font-size: 30px' class="fa fa-search"></i></span>
                    </div>     
                </div>
                    <div class="header">
                            <h1> Good morning!</h1>
                            <div class="profile-container">
                            <img src="project.jpg"alt="load">
                            </img> 
                            <div class="notification"><span>3</span></div>
                            </div>
                            
                    </div>
                    <div class="monthselection">
                        <div class="left">
                        <span><i class="fa fa-chevron-left" ></i></span>
                        </div>
                        <div class="right">
                        <span><i class="fa fa-chevron-right" aria-hidden="true"></i>
                        </span>
                        </div>
                        <span class="month">february</span>
                     </div>
            </div>
        </div>
       
        <div class="bottomview">
            <div class="weekcontainer">
                <ul class="week">
                    <li class="day day-names"><span>sun</span></li>
                    <li class="day day-names"><span>mon</span></li>
                    <li class="day day-names"><span>tue</span></li>
                    <li class="day day-names"><span>wed</span></li>
                    <li class="day day-names"><span>thu</span></li>
                    <li class="day day-names"><span>fri</span></li>
                    <li class="day day-names"><span>sat</span></li>
                </ul>
                <ul class="week">
                    <li class="day"><span>1</span></li>
                    <li class="day currentpoint"><span>2</span></li>
                    <li class="day"><span>3</span></li>
                    <li class="day"><span>4</span></li>
                    <li class="day"><span>5</span></li>
                    <li class="day point"><span>6</span></li>
                    <li class="day"><span>7</span></li>
                </ul>
            </div>
            <div class="entrycontainer">
                <div class="entry">
                    <img src="project1.jpg"alt="load">
                    <div class="text">
                    <span class="title">catch up with<span class="name" > tom</span> </span>
                    <span class="time">8-10am</span>
                    </div>
                </div>
                <div class="entry">
                    <img src="project2.jpg"alt="load">
                    <div class="text">
                    <span class="title">new sub page for<span class="name"> janet</span></span>
                    <span class="time">11 -12am Hangouts</span>
                    </div>
                </div>
                <div class="entry">
                    <img src="project3.jpg"alt="load">
                    <div class="text">
                    <span class="title">meeting with <span class="name">fredrich</span></span>
                    <span class="time">10-12pm</span>
                    </div>
                </div>
                
            </div>
            
        </div>
               
        <div class="actionbutton"></div> 
    </div>
</body>
</html>
